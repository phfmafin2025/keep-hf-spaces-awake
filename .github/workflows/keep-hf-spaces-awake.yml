name: Keep HF Spaces Awake (every 8h)

on:
  schedule:
    - cron: "0 */8 * * *"   # Cada 8 horas (UTC)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Hugging Face Spaces (collect results)
        id: ping
        shell: bash
        run: |
          set -u

          # URLs a mantener despiertas
          urls=(
            "https://cesparzaf-fraqx-financial-v2.hf.space/"
            "https://cesparzaf-fraqx-anpr-demo.hf.space/"
            "https://cesparzaf-forecast-chronos.hf.space/"
          )

          ok=()
          ko=()

          start_time=$(date +%s)

          for u in "${urls[@]}"; do
            echo "üëâ Pinging $u"
            if curl -fsSL --max-time 30 "$u" -o /dev/null; then
              ok+=("$u")
            else
              echo "‚ö†Ô∏è  Ping failed for $u"
              ko+=("$u")
            fi
          done

          end_time=$(date +%s)
          duration=$((end_time - start_time))
          local_time=$(TZ="America/Mexico_City" date '+%d/%m/%Y %H:%M:%S')

          # Exporta resultados a variables de entorno del job
          {
            echo 'OK_LIST<<EOF'
            printf '%s\n' "${ok[@]:-}"
            echo 'EOF'
            echo 'KO_LIST<<EOF'
            printf '%s\n' "${ko[@]:-}"
            echo 'EOF'
            echo "OK_COUNT=${#ok[@]}"
            echo "KO_COUNT=${#ko[@]}"
            echo "TOTAL=${#urls[@]}"
            echo "DURATION=${duration}"
            echo "LOCAL_TIME=${local_time}"
          } >> "$GITHUB_ENV"

          # Resumen visible en la UI de Actions
          {
            echo "### Keep-alive summary"
            echo "- Total: ${#urls[@]}"
            echo "- ‚úÖ OK: ${#ok[@]}"
            echo "- ‚ùå Fails: ${#ko[@]}"
            echo "- ‚è±Ô∏è Duraci√≥n: ${duration}s"
            echo "- üïí Hora local: ${local_time} (CDMX)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Notify Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATUS: ${{ job.status }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          REPO: ${{ github.repository }}
          WF: ${{ github.workflow }}
          RUN_NO: ${{ github.run_number }}
          ACTOR: ${{ github.actor }}
          OK_COUNT: ${{ env.OK_COUNT }}
          KO_COUNT: ${{ env.KO_COUNT }}
          TOTAL: ${{ env.TOTAL }}
          OK_LIST: ${{ env.OK_LIST }}
          KO_LIST: ${{ env.KO_LIST }}
          DURATION: ${{ env.DURATION }}
          LOCAL_TIME: ${{ env.LOCAL_TIME }}
        shell: bash
        run: |
          set -u

          # Formatea listas para texto
          format_list () {
            if [ -z "${1:-}" ]; then
              echo "‚Äî"
            else
              while IFS= read -r line; do
                [ -n "$line" ] && echo "‚Ä¢ $line"
              done <<< "$1"
            fi
          }

          # Emoji seg√∫n estado del job
          if [ "$STATUS" = "success" ]; then
            EMOJI="‚úÖ"
          else
            EMOJI="‚ùå"
          fi

          OK_TXT="$(format_list "$OK_LIST")"
          KO_TXT="$(format_list "$KO_LIST")"

          # Construye el mensaje con HEREDOC (evita romper YAML por comillas/saltos)
          TEXT=$(cat <<EOF
$EMOJI $STATUS ‚Äî $WF #$RUN_NO
Repo: $REPO
By: $ACTOR
Run: $RUN_URL

üïí Hora local (CDMX): $LOCAL_TIME
‚è±Ô∏è Duraci√≥n total: ${DURATION}s

Total: $TOTAL  |  ‚úÖ OK: $OK_COUNT  |  ‚ùå Fails: $KO_COUNT

OK:
$OK_TXT

Fails:
$KO_TXT
EOF
)

          # Env√≠a a Telegram. Se usa --data-urlencode para respetar saltos de l√≠nea.
          curl -sS -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="$CHAT_ID" \
            --data-urlencode text="$TEXT" \
            -d disable_web_page_preview=true
