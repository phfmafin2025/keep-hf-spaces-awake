name: Keep HF Spaces Awake (every 8h)

on:
  schedule:
    - cron: "0 */8 * * *"   # Cada 8 horas (00:00, 08:00, 16:00 UTC)
  workflow_dispatch:        # Permite ejecutarlo manualmente tambi√©n

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Hugging Face Spaces
        run: |
          set -u
          urls=(
            "https://cesparzaf-fraqx-financial-v2.hf.space/"
            "https://cesparzaf-fraqx-anpr-demo.hf.space/"
            "https://cesparzaf-forecast-chronos.hf.space/"
          )
          for u in "${urls[@]}"; do
            echo "üëâ Pinging $u"
            curl -fsSL --max-time 30 "$u" -o /dev/null || echo "‚ö†Ô∏è  Ping failed for $u (continuing)"
          done
